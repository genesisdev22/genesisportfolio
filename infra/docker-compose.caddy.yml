services:
  caddy:
    image: caddy:2.8
    container_name: infra-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - infra_infra_network

networks:
  infra_infra_network:
    external: true

volumes:
  caddy_data:
  caddy_config: